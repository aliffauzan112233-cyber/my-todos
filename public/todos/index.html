<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | My Todos</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text-main: #1e293b;
      --text-sub: #64748b;
      --primary: #4f46e5;
      --danger: #ef4444;
      --border: #e2e8f0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      background-color: var(--bg);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 480px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    header h1 { font-size: 24px; font-weight: 600; letter-spacing: -0.5px; }
    header p { color: var(--text-sub); font-size: 14px; margin-top: 2px; }

    .btn-logout {
      background: none; border: 1px solid var(--border);
      padding: 8px 12px; border-radius: 8px; color: var(--text-sub);
      cursor: pointer; transition: 0.2s;
    }
    .btn-logout:hover { background: #fee2e2; color: var(--danger); border-color: #fecaca; }

    /* FORM INPUT */
    .add-todo-card {
      background: var(--card);
      padding: 16px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      margin-bottom: 24px;
    }

    .input-group { display: flex; gap: 10px; }
    
    input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }
    input:focus { border-color: var(--primary); }

    .btn-submit {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-submit:hover { background: #4338ca; }

    /* LIST TODO */
    ul { list-style: none; display: flex; flex-direction: column; gap: 10px; }

    li {
      background: var(--card);
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
      transition: 0.2s;
    }

    .todo-content { flex: 1; }
    .todo-text { font-size: 15px; font-weight: 500; color: var(--text-main); }

    li.completed { background: #f8fafc; border-color: #f1f5f9; }
    li.completed .todo-text { text-decoration: line-through; color: var(--text-sub); }

    /* CHECKBOX CUSTOM */
    .checkbox-wrapper { display: flex; align-items: center; cursor: pointer; }
    .checkbox-container {
      width: 20px; height: 20px;
      border: 2px solid var(--border);
      border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      transition: 0.2s;
    }
    input[type="checkbox"] { display: none; }
    input[type="checkbox"]:checked + .checkbox-container {
      background: #10b981; border-color: #10b981;
    }
    input[type="checkbox"]:checked + .checkbox-container::after {
      content: "\f00c"; font-family: "Font Awesome 6 Free"; font-weight: 900;
      color: white; font-size: 10px;
    }

    .btn-delete {
      background: none; border: none; color: #cbd5e1;
      cursor: pointer; padding: 6px; font-size: 15px; transition: 0.2s;
    }
    .btn-delete:hover { color: var(--danger); }

    .empty-state { text-align: center; padding: 40px; color: var(--text-sub); font-size: 14px; }
  </style>
</head>

<body>

  <div class="app-container">
    <header>
      <div class="welcome">
        <h1>Halo, <span id="username">User</span></h1>
        <p id="dateHeader">Tugas kamu hari ini</p>
      </div>
      <button class="btn-logout" onclick="logout()" title="Keluar">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </button>
    </header>

    <div class="add-todo-card">
      <form id="addTodoForm" class="input-group">
        <input type="text" id="noteInput" placeholder="Apa yang ingin dikerjakan?" required />
        <button type="submit" class="btn-submit">Tambah</button>
      </form>
    </div>

    <ul id="todoList"></ul>

    <div id="emptyText" class="empty-state" style="display:none;">
      <p>Beres! Tidak ada tugas tersisa.</p>
    </div>
  </div>

  <script>
    // Ambil Data
    async function fetchTodos() {
      const res = await fetch("/api/todos", { credentials: "include" });
      const { data } = await res.json();
      const list = document.getElementById("todoList");
      
      list.innerHTML = "";
      document.getElementById("emptyText").style.display = data.length ? "none" : "block";

      data.forEach(todo => {
        const li = document.createElement("li");
        if (todo.status === "completed") li.classList.add("completed");

        li.innerHTML = `
          <label class="checkbox-wrapper">
            <input type="checkbox" ${todo.status === "completed" ? "checked" : ""} 
                   onchange="toggleStatus(${todo.id}, this.checked)">
            <div class="checkbox-container"></div>
          </label>
          <div class="todo-content">
            <span class="todo-text">${todo.note}</span>
          </div>
          <button class="btn-delete" onclick="deleteTodo(${todo.id})">
            <i class="fa-regular fa-trash-can"></i>
          </button>
        `;
        list.appendChild(li);
      });
    }

    // Tambah Tugas
    document.getElementById("addTodoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const note = document.getElementById("noteInput").value;

      await fetch("/api/todos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ note }), // Hanya kirim note
        credentials: "include"
      });

      document.getElementById("noteInput").value = "";
      fetchTodos();
    });

    async function toggleStatus(id, isChecked) {
      await fetch(`/api/todos/${id}/status`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: isChecked ? "completed" : "pending" }),
        credentials: "include"
      });
      fetchTodos();
    }

    async function deleteTodo(id) {
      if(confirm("Hapus tugas?")) {
        await fetch(`/api/todos/${id}`, { method: "DELETE", credentials: "include" });
        fetchTodos();
      }
    }

    async function checkAuth() {
      const res = await fetch("/api/me", { credentials: "include" });
      if (res.ok) {
        const { data } = await res.json();
        document.getElementById("username").textContent = data.username;
        fetchTodos();
      } else { window.location.href = "/login/"; }
    }

    async function logout() {
      await fetch("/api/logout", { method: "POST", credentials: "include" });
      window.location.href = "/login/";
    }

    checkAuth();
  </script>
</body>

</html>
