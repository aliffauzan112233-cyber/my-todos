<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Todos</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 15px;
      background: linear-gradient(-45deg, #667eea, #764ba2, #6b8dd6, #8e37d7);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .app {
      width: 100%;
      max-width: 480px;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(16px);
      border-radius: 22px;
      box-shadow: 0 30px 50px rgba(0,0,0,0.3);
      padding: 25px;
      animation: fadeUp 0.7s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      color: #fff;
    }

    .header-text h1 {
      font-size: 18px;
      font-weight: 500;
    }

    .header-text p {
      font-size: 13px;
      opacity: 0.85;
      margin-top: 2px;
    }

    header button {
      background: rgba(255,255,255,0.25);
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: rgba(255,255,255,0.4);
    }

    .add-todo {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .add-todo input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .add-todo button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-todo button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    ul {
      list-style: none;
    }

    li {
      background: rgba(255,255,255,0.95);
      padding: 12px 14px;
      border-radius: 14px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: fadeUp 0.4s ease;
    }

    li.completed span {
      text-decoration: line-through;
      color: #888;
    }

    .todo-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .todo-left input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .todo-left span {
      font-size: 14px;
      word-break: break-word;
    }

    .delete {
      background: #ff5c5c;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s;
    }

    .delete:hover {
      background: #e04343;
    }

    .empty {
      text-align: center;
      color: #fff;
      font-size: 14px;
      opacity: 0.85;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="app">
  <header>
    <div class="header-text">
      <h1>ðŸ‘‹ Halo, <span id="username">User</span></h1>
      <p id="dateText">ðŸ“… </p>
    </div>
    <button onclick="logout()">
      <i class="fa fa-right-from-bracket"></i>
    </button>
  </header>

  <form class="add-todo" id="addTodoForm">
    <input type="text" id="noteInput" placeholder="Apa yang ingin kamu lakukan?" required />
    <button type="submit"><i class="fa fa-plus"></i></button>
  </form>

  <ul id="todoList"></ul>
  <div class="empty" id="emptyText" style="display:none">
    ðŸŽ‰ Belum ada todo, yuk tambah!
  </div>
</div>

<script>
  const usernameSpan = document.getElementById("username");
  const dateText = document.getElementById("dateText");
  const todoList = document.getElementById("todoList");
  const emptyText = document.getElementById("emptyText");
  const form = document.getElementById("addTodoForm");
  const noteInput = document.getElementById("noteInput");

  // tampilkan tanggal
  const now = new Date();
  dateText.textContent = now.toLocaleDateString("id-ID", {
    weekday: "long",
    day: "numeric",
    month: "long",
    year: "numeric"
  });

  // cek login
  (async () => {
    try {
      const res = await fetch("/api/me");
      if (!res.ok) return location.href = "/login/";
      const { success, data } = await res.json();
      if (!success) return location.href = "/login/";
      usernameSpan.textContent = data.username;
      fetchTodos();
    } catch {
      location.href = "/login/";
    }
  })();

  async function fetchTodos() {
    const res = await fetch("/api/todos");
    const { data } = await res.json();

    todoList.innerHTML = "";
    emptyText.style.display = data.length ? "none" : "block";

    data.forEach(todo => {
      const li = document.createElement("li");
      if (todo.status === "completed") li.classList.add("completed");

      const left = document.createElement("div");
      left.className = "todo-left";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = todo.status === "completed";
      checkbox.onchange = async () => {
        await fetch(`/api/todos/${todo.id}/status`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status: checkbox.checked ? "completed" : "pending" })
        });
        li.classList.toggle("completed", checkbox.checked);
      };

      const span = document.createElement("span");
      span.textContent = todo.note;

      const del = document.createElement("button");
      del.className = "delete";
      del.innerHTML = '<i class="fa fa-trash"></i>';
      del.onclick = async () => {
        await fetch(`/api/todos/${todo.id}`, { method: "DELETE" });
        fetchTodos();
      };

      left.appendChild(checkbox);
      left.appendChild(span);
      li.appendChild(left);
      li.appendChild(del);
      todoList.appendChild(li);
    });
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const note = noteInput.value.trim();
    if (!note) return;

    await fetch("/api/todos", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ note }),
    });

    noteInput.value = "";
    fetchTodos();
  });

  async function logout() {
    await fetch("/api/logout", { method: "POST" });
    location.href = "/login/";
  }
</script>

</body>

</html>
