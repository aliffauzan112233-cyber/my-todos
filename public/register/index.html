<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | My Todos</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      top: -120px;
      left: -120px;
    }

    body::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      bottom: -100px;
      right: -100px;
    }

    .register-card {
      position: relative;
      width: 390px;
      padding: 35px 30px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      color: #fff;
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-card h1 {
      text-align: center;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .register-card p.subtitle {
      text-align: center;
      font-size: 14px;
      margin-bottom: 25px;
      opacity: 0.85;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #ddd;
      font-size: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px 12px 40px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      transition: 0.3s;
    }

    .input-group input:focus {
      box-shadow: 0 0 0 2px rgba(102,126,234,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    #message {
      margin-bottom: 12px;
      text-align: center;
      font-size: 14px;
    }

    .footer-text {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .footer-text a {
      color: #fff;
      font-weight: 500;
      text-decoration: underline;
    }

    @media (max-width: 420px) {
      .register-card {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <div class="register-card">
    <h1>Create Account ðŸš€</h1>
    <p class="subtitle">Daftar untuk mulai mengelola todo</p>

    <div id="message"></div>

    <form id="registerForm">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="username" placeholder="Username" required />
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Password (min 4 karakter)" required />
      </div>

      <button type="submit">Daftar</button>
    </form>

    <div class="footer-text">
      Sudah punya akun? <a href="/login/">Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      messageDiv.textContent = "";
      messageDiv.style.color = "#ffb3b3";

      if (password.length < 4) {
        messageDiv.textContent = "Password minimal 4 karakter";
        return;
      }

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const result = await res.json();

        if (result.success) {
          messageDiv.style.color = "#b6ffce";
          messageDiv.innerHTML =
            'Registrasi berhasil ðŸŽ‰ <br><a href="/login/">Klik untuk login</a>';
          form.reset();
        } else {
          messageDiv.textContent = result.message || "Registrasi gagal";
        }
      } catch (err) {
        messageDiv.textContent = "Server error, coba lagi";
      }
    });
  </script>

</body>

</html>
